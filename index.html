<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/fonts/stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="preview"><div class="wrapper"><img src="/images/icon-view.svg" alt=""></div></div>
      <img class="equ" src="" alt="">
      <div class="title"><a href="#">Equilibrium #3429</a></div>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm</p>
      <div class="para">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
      <hr>
      <div class="footer-card">
        <img src="/images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
